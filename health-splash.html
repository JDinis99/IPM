<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGo Simulator</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body onload="startClock(); randomizeHealthInfo()">
    <div class="container">
        <h1>iGo Simulator</h1>

        <div id="wrapper">
            <div id="content">
                <!-- PAGES -->

                <main id="health">
                    <section id="waves">
                        <div class="wave one"></div>
                        <div class="wave two"></div>
                        <div class="wave three"></div>
                    </section>

                    <section id="header">
                        <a href="index.html" class="btn btn-circle"><i class="fas fa-arrow-left"></i></a>
                        <div class="clock">
                            <h2 id="clock-time"></h2>
                            <p id="clock-date"></p>
                        </div>
                    </section>
                    
                    <section id="general">
                        <i id="status-icon" class="fas"></i>
                        <h2 id="status-info">You're looking healthy!</h2>
                    </section>

                    <section id="more">
                        <a href="health.html" class="btn">Details</a>
                    </section>


                    <div id="btn-notifications">
                        <button class="btn-small-light"><i class="fa fa-chevron-up"></i></button>
                    </div>
                </main>

                <!-- ./PAGES -->
                <!-- <img src="assets/img/home.png" width="200" alt="home"> -->
            </div>
            <div id="device">
                <img id="device-frame" src="assets/img/frame.png" width="230" alt="frame">
            </div>
        </div>
        <div id="button-strip">
            <a href="index.html" class="btn btn-circle" id="btn-home">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <script src="assets/js/hammerslider.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
