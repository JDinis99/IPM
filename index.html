<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGo Simulator</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body onload="startClock()">
    <video autoplay muted loop>
        <source src="assets/img/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">iGo Simulator</h1>

        <div id="wrapper">
            <div id="content">
                <!-- PAGES -->

                <main id="menu">
                    <section id="header">
                        <button onclick="showSettings()" class="btn-circle btn-grey"><i class="fas fa-user"></i></button>
                        <div class="clock">
                            <h2 id="clock-time"></h2>
                            <p id="clock-date"></p>
                        </div>
                    </section>
                    <section id="widgets">
                        <button id="prev-btn" class="btn-small-dark"><i class="fa fa-chevron-left"></i></button>
                
                        <!-- WIDGETS -->
                        <div class="c-slider widget-box" id="hammer-slider">
                            <div class="c-slider__container" id="widget-strip">
                                <div class="c-slider__slide widget">
                                    <!-- <h1><i class="fas fa-cloud-sun"></i></h1> -->
                                    <h1><canvas id="weather-icon" width="45" height="45"></canvas></h1>
                                    <h3 class="no-padding"><span id="weather-temp"></span>ÂºC</h3>
                                    <p>Lisbon</p>
                                </div>
                                <div class="c-slider__slide widget">
                                    <h1><i class="fas fa-shoe-prints"></i></h1>
                                    <h3>3212</h3>
                                    <p>Steps</p>
                                </div>
                                <div class="c-slider__slide widget">
                                    <h1><i class="fas fa-route"></i></h1>
                                    <h3>23</h3>
                                    <p>Travels</p>
                                </div>
                            </div>
                        </div>
                        <!-- ./WIDGETS -->

                        <button id="next-btn" class="btn-small-dark"><i class="fa fa-chevron-right"></i></button>
                    </section>
                    <section id="actions">
                        <div class="btn-group btn-red">
                            <a href="health-splash.html" class="btn btn-circle"><i class="fas fa-heart"></i></a>
                            <p>Health</p>
                        </div>
                        <div class="btn-group btn-green">
                            <button class="btn-circle"><i class="fas fa-route"></i></button>
                            <p>Travel</p>
                        </div>
                        <div class="btn-group btn-blue">
                            <button class="btn-circle"><i class="fas fa-search"></i></button>
                            <p>Find</p>
                        </div>
                    </section>

                    <div id="btn-notifications-open">
                        <button id="notification-btn" onclick="showNotifications()" class="btn-small-dark"><i class="fa fa-chevron-up"></i></button>
                    </div>
                </main>

                <section id="settings">
                    <div id="btn-settings-close">
                        <button onclick="saveSettings()" class="btn-small-dark"><i class="fa fa-close"></i></button>
                    </div>
                    <h2>Settings - Average</h2>
                    <div class="sliders">
                        <div class="slider">
                            <input type="range" id="settings-bpm-slider" data-rangeSlider class="rangeSlider">
                            <h3><span id="settings-bpm-value">20</span>Average BPM</h3>
                        </div>
                        <div class="slider">
                            <input type="range" id="settings-oxygen-slider" data-rangeSlider class="rangeSlider">
                            <h3><span id="settings-oxygen-value">20</span>Average Oxygen</h3>
                        </div>
                        <div class="slider">
                            <input type="range" id="settings-alcohol-slider" data-rangeSlider class="rangeSlider">
                            <h3><span id="settings-alcohol-value">20</span>Maximum Alcohol</h3>
                        </div>
                    </div>
                </section>

                <section id="notifications">
                    <div id="btn-notifications-close">
                        <button onclick="hideNotifications()" class="btn-small-dark"><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <h2>Notifications</h2>
                    <div class="notification" id="sos-notification" style="display: none">
                        <div class="main-info">
                            <i class="fas fa-ambulance"></i>
                            <div class="sub-info">
                                <h3>SOS</h3>
                                <p>Arriving in <span class="sos-notification-eta"></span></p>
                            </div>
                        </div>
                        <div class="icons">
                            <button onclick="window.location = 'sos.html'" class="btn-small-dark"><i class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>

                    <p id="notifications-empty">This is a bit empty mate</p>
                </section>

                <!-- ./PAGES -->
            </div>
            <div id="device">
                <img id="device-frame" src="assets/img/frame.png" width="230" alt="frame">
            </div>
        </div>
        <div id="button-strip">
            <button class="btn btn-circle" id="btn-home">
                <i class="fas fa-home"></i>
            </button>
            <button onclick="resetLocalStorage()" class="btn btn-circle" id="btn-reset">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    
    <script src="assets/js/hammerslider.min.js"></script>
    <script src="assets/js/skyicons.min.js"></script>
    <script src="assets/js/range-slider.min.js"></script>
    <script src="assets/js/sweetalert2.min.js"></script>

    <script src="assets/js/settings.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/health.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
