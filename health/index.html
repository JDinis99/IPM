<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGo Simulator</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
</head>
<body onload="startClock(); updateHealthInfo()">
    <video autoplay muted loop>
        <source src="../assets/img/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">iGo Simulator</h1>

        <div id="wrapper">
            <div id="content">
                <!-- PAGES -->

                <main id="health">
                    <section id="waves">
                        <div class="wave one"></div>
                        <div class="wave two"></div>
                        <div class="wave three"></div>
                    </section>

                    <section id="header" class="header-light">
                        <a href="../" class="btn btn-circle"><i class="fas fa-arrow-left"></i></a>
                        <i class="fa fa-heart"></i>
                        <div class="clock">
                            <h2 id="clock-time"></h2>
                            <p id="clock-date"></p>
                        </div>
                    </section>
                    
                    <section id="general">
                        <i id="status-icon" class="fas"></i>
                        <h2 id="status-info">You're looking healthy!</h2>
                    </section>

                    <section id="more">
                        <a href="details.html" class="btn">Details</a>
                    </section>


                    <div id="btn-notifications-open">
                        <button id="notification-btn" onclick="showNotifications()" class="btn-small-light"><i class="fa fa-chevron-up"></i></button>
                    </div>
                </main>

                <section id="notifications">
                    <div id="btn-notifications-close">
                        <button onclick="hideNotifications()" class="btn-small-dark"><i class="fa fa-chevron-down"></i></button>
                    </div>
                    <h2>Notifications</h2>
                    <div class="notification" id="sos-notification" style="display: none">
                        <div class="main-info">
                            <i class="fas fa-ambulance"></i>
                            <div class="sub-info">
                                <h3>SOS</h3>
                                <p>Arriving in <span class="sos-notification-eta"></span></p>
                            </div>
                        </div>
                        <div class="icons">
                            <button onclick="window.location = 'sos.html'" class="btn-small-dark"><i class="fa fa-chevron-right"></i></button>
                        </div>
                    </div>

                    <p id="notifications-empty">This is a bit empty mate</p>
                </section>

                <!-- ./PAGES -->
            </div>
            <div id="device">
                <img id="device-frame" src="../assets/img/frame.png" width="230" alt="frame">
            </div>
        </div>
        <div id="button-strip">
            <a href="../" class="btn btn-circle" id="btn-home">
                <i class="fas fa-home"></i>
            </a>
            <button onclick="resetLocalStorage()" class="btn btn-circle" id="btn-reset">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <script src="../assets/js/hammerslider.min.js"></script>

    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/health.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/find/data.js"></script>
    <script src="../assets/js/find/notifications_reserve.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
