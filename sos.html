<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iGo Simulator</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body onload="startClock()">
    <div class="container">
        <h1>iGo Simulator</h1>

        <div id="wrapper">
            <div id="content">
                <!-- PAGES -->

                <main id="sos">
                    <section id="header">
                        <a href="health.html" class="btn btn-circle"><i class="fas fa-arrow-left"></i></a>
                        <div class="clock">
                            <h2 id="clock-time"></h2>
                            <p id="clock-date"></p>
                        </div>
                    </section>

                    <section id="text">
                        <h1>HELP</h1>
                        <h3>is on the way</h3>
                    </section>

                    <section id="icon">
                        <span><i id="smoke-1">.</i><i id="smoke-2">.</i><i id="smoke-3">.</i></span><i class="fas fa-ambulance"></i>
                    </section>

                    <div id="btn-notifications">
                        <button class="btn-small-light"><i class="fa fa-chevron-up"></i></button>
                    </div>
                </main>

                <!-- ./PAGES -->
                <!-- <img src="assets/img/home.png" width="200" alt="home"> -->
            </div>
            <div id="device">
                <img id="device-frame" src="assets/img/frame.png" width="230" alt="frame">
            </div>
        </div>
        <div id="button-strip">
            <a href="index.html" class="btn btn-circle" id="btn-home">
                <i class="fas fa-home"></i>
            </a>
            <button onclick="resetLocalStorage()" class="btn btn-circle" id="btn-reset">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>

    <script src="assets/js/hammerslider.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
